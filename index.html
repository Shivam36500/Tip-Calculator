<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">Tip Calculator</div>
        <b><p style="margin-left:80px;font-family:Georgia;">Total Bill Amount:</p>
        Rs. </b><input type="number" placeholder="Amount" id="amount">
        <b><p style="margin-left:50px;font-family:Georgia;">How would you rate the service:</p></b>
        <select id="rating">
           <option value="0.3">30% Outstanding</option>
           <option value="0.2">20% Good</option>
           <option value="0.1">10% Bad</option>
        </select>
        <b><p style="margin-left:50px;font-family:Georgia;">Split the bill among how many people:</p></b>
        <input type="number" placeholder="Number of People" id="people"><b>people</b><br>
        <input type="button" id="btn" value="Calculate!" onclick="Calculate()"><br>
        <h4 id="tip" style="background-color: #08c979;font-family: sans-serif;font-size: 20px;"></h4>
    </div>
    <script src="index_logic.js"></script>
</body>
</html>
